<div class="container-fluid">
  <div class="row">
    <!-- Empty Column -->
    <div class="col-md-3"></div>
    <!-- Content Column -->
    <div class="col-md-9">
      <div class="content">
        <button class="btn btn-success">New Order</button>
      </div>
      <hr />
      <div class="row">
        <h3>Drinks</h3>
        <div class="col-xs-12">
          <a
            href="#"
            class="list-group-item clearfix"
            *ngFor="let recipe of recipes"
          >
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
              <p class="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <span class="pull-right">
              <img
                [src]="recipe.imagePath"
                alt="{{ recipe.name }}"
                class="img-responsive"
                style="max-height: 50px"
              />
            </span>
          </a>
        </div>
      </div>
      <div class="row">
        <h3>Menu</h3>
        <div class="col-xs-12">
          <a
            href="#"
            class="list-group-item clearfix"
            *ngFor="let recipe of recipes"
          >
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
              <p class="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <span class="pull-right">
              <img
                [src]="recipe.imagePath"
                alt="{{ recipe.name }}"
                class="img-responsive"
                style="max-height: 50px"
              />
            </span>
          </a>
        </div>
      </div>
      <div class="row">
        <h3>Dessert</h3>
        <div class="col-xs-12">
          <a
            href="#"
            class="list-group-item clearfix"
            *ngFor="let recipe of recipes"
          >
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
              <p class="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <span class="pull-right">
              <img
                [src]="recipe.imagePath"
                alt="{{ recipe.name }}"
                class="img-responsive"
                style="max-height: 50px"
              />
            </span>
          </a>
          <app-recipe-item></app-recipe-item>
        </div>
      </div>
    </div>
  </div>
</div>
